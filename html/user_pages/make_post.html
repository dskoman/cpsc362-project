<!DOCTYPE html>
<html>
<head>
  <title>Poemsy</title>
  <link rel="stylesheet" href="http://localhost/Poemsy/css/make_post.css">
  <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.JHHVnm0OVXv3WG2IAClEBQHaHa?w=193&h=193&c=7&r=0&o=5&pid=1.7">
  <meta charset="UTF-8">
</head>

<body>
  <h1>Post a Poem</h1>
  <div id="post_container">
  <form action="http://localhost/Poemsy/php/make_post.php" method = "POST">
    <h3>Title</h3>
    <input type = text id="title" name="title" required>
    <h3>Category</h3>
    <select id="category" name="category">
      <option value="Romance">Romance</option>
      <option value="War">War</option>
      <option value="Fame">Fame</option>
      <option value="Parenthood">Parenthood</option>
      <option value="Loss">Loss</option>
    </select>
    <h3>Content</h3>
    <textarea id="content" name="content" required ></textarea> <br>
    <button class="submit_button" type="submit">Post</button>
  </form>
  </div>
</body>

</html>
